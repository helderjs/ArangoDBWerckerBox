name: arangodb
version: 0.0.2
type: service
platform: ubuntu@12.04
description: Wercker box for ArangoDB. An open source multi-model database
keywords:
  - arangodb
  - opensource
  - noqsql
  - database
  - json
packages:
  - arangodb@2.4.3
script: |
  apt-get install wget
  wget https://www.arangodb.com/repositories/arangodb2/xUbuntu_12.04/Release.key
  apt-key add - < Release.key
  echo 'deb https://www.arangodb.com/repositories/arangodb2/xUbuntu_12.04/ /' >> /etc/apt/sources.list.d/arangodb.list
  apt-get update
  apt-get install arangodb=2.4.3
env:
  WERCKER_ARANGODB_PORT: 8529
  WERCKER_ARANGODB_HOST: $$HOST$$
  WERCKER_ARANGODB_URL: $$HOST$$:8529
  WERCKER_ARANGODB_VERSION: "2.4.3"